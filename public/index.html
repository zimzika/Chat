<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div class="chatContainer">
            <div class="quem">
                <div class="form">
                    <form method="POST" onsubmit="return submitUserForm()">
                        <input type="text" class="name" placeholder="Qual seu nome?" autofocus>
                        <div class="g-recaptcha" data-sitekey="6Ld2JqsZAAAAABYFkapzWJ-PL2ufF4iy5ogutJF6"></div>
                        <input type="submit" value="Entrar" class="btn">
                    </form>
                </div>
            </div>
            <div class="mensagens not" id="msg">
                <div class="before"></div>
  
            <div class="bottom">
                <form class="enviar">
                    <input class="mensagem" type="text" placeholder="Mensagem" autofocus>
                    <button class="envio">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
